{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

<table class="table" border="1" width="100%">
    <tr>
        <td width="20%">
            <center>
            <div ng-repeat="category in categories">
                <img src="[[ category.icon ]]" width="200" height="200"  ng-click="GetAllPlaces([[ category.id ]])"></img><br>
                [[ category.title ]]<br><hr>
            </div>
            </center>
        </td>
        <td>
            <div ng-repeat="place in places">
                <img src="[[ place.img ]]" width="200" height="200"></img><br>
            </div>
        </td>

    </tr>
</table>

{% endblock %}
